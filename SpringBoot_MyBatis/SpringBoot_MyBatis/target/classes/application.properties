#port
server.port=8099

#oracle db connection
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=GD
spring.datasource.password=gd

#Encoding UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


# Database 접속 정보 및 Datasource
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=GD
spring.datasource.password=gd

#MyBatis에서 사용하는 객체의 Alias 설정
#객체의 Class명으로 자동으로 생성 - 상위 패키지만을 설정하면 됨
mybatis.type-aliases-package:com.min.edu.vo

#사용된 Mapper(SQL)의 위치를 설정
mybatis.mapper-locations:classpath:sqls/*.xml






